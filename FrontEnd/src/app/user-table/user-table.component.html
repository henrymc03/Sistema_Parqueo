<app-navbar></app-navbar>


<div class="container">
  <div class="text-center">
    <h1 class="section-heading text-uppercase">Users</h1>
  <div class="grid text-center">
      <div class="g-col-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Ingresa datos" (keyup)="applyFilter($event)" />
        </mat-form-field>
      </div>
      <div> <button type="button" routerLink="/createUser" class="btn btn-primary mr-5">Agregar users</button></div>
    </div>
  </div>
  <BR>

  <div class="centrarTable">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="Identification">
          <th mat-header-cell *matHeaderCellDef><b> Name</b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.identification }}</td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef><b> Capacity Size</b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>


        <!-- action Column -->
        <ng-container matColumnDef="Last">
          <th mat-header-cell *matHeaderCellDef><b>Province</b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.lastName }}
             
          </td>
        </ng-container>
              <!-- action Column -->
              <ng-container matColumnDef="Number">
                <th mat-header-cell *matHeaderCellDef><b>City</b></th>
                <td mat-cell *matCellDef="let element">
                 
                 {{ element.telNumber }}  
                </td>
        </ng-container>
                    <!-- action Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef><b>District</b></th>
          <td mat-cell *matCellDef="let element">
           {{element.email}}
             
          </td>
        </ng-container>

        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef><b>District</b></th>
          <td mat-cell *matCellDef="let element">
           {{element.role.name}}
             
          </td>
        </ng-container>
             
                    <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef><b>Reservation</b></th>
          <td mat-cell *matCellDef="let element">
            <div class="example-button-row">
              <div class="example-button-container">
                <button mat-fab color="primary" routerLink="/updateUser/{{element.idUser}}" aria-label="Example icon button with a delete icon">
                  <mat-icon>edit</mat-icon>
                 </button>

                 <button mat-fab color="warn" (click)="delete(element.idUser)" aria-label="Example icon button with a delete icon">
                  <mat-icon>delete</mat-icon>
                 </button>
              </div>
            </div>  
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
