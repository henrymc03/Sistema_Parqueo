<app-navbar> </app-navbar>

<div class="container">
    <div class="abs-center">
        <form action="#" class="border rounded p-2 form">
            <h1 class="text-center display-1">Update user</h1>
            <div class="mt-2">
                <input [(ngModel)]="userDataUpdate.identification" name="identification" placeholder="Identification"
                    class="form-control mt-17" />
            </div>

            <div class="mt-2">
                <input [(ngModel)]="userDataUpdate.name" name="name" placeholder="Name"
                    class="form-control mt-17" />
            </div>

            <div class="mt-2">
                <input [(ngModel)]="userDataUpdate.lastName" name="lastName" placeholder="Last name"
                    class="form-control mt-17" />
            </div>

            <div class="mt-2">
                <input [(ngModel)]="userDataUpdate.telNumber" name="telNumber" placeholder="Telephone"
                    class="form-control mt-17" />
            </div>

            <div class="mt-2">
                <input [(ngModel)]="userDataUpdate.email" name="email" autocomplete="off" type="email" placeholder="Email"
                    class="form-control mt-17" />
            </div>

            <div class="mt-2">
                <input [(ngModel)]="userDataUpdate.password" name="password" type="password" autocomplete="off" placeholder="Password"
                    class="form-control mt-17" />
            </div>

            <div class="mt-2">
                <!-- decirle a yogurd  formControlName="province"  desaparese el select -->
                <select [(ngModel)]="userDataUpdate.role.idRole" name="select"  id="se"class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value=0>Admin</option>
                    <option value=1>Operator</option>
                    <option value=2>Client</option>
                </select>
            </div>

            <div class="flex-conteiner">
                <div class="m-2">
                    <button (click)="update()"  type="submit" class="btn btn-dark">
                        Update
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-check-lg" viewBox="0 0 16 16">
                            <path
                                d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                        </svg>
                    </button>
                </div>
                <div class="m-2">
                    <button type="submit" class="btn btn-danger" routerLink="/PrincipalAdmin">
                        Return
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
