<app-navbar></app-navbar>
<div class="container">
  <div class="text-center">
    <h1 class="section-heading text-uppercase">Spot</h1>

    <div class="grid text-center">
      <div class="g-col-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Ingresa datos" (keyup)="applyFilter($event)" />
        </mat-form-field>
      </div>
      <div> <button type="button" routerLink="/createSpot" class="btn btn-primary mr-5">Agregar nuevo spot</button></div>

    </div>

  </div>
  <BR />

  <div class="centrarTable">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef><b> Name</b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.number }}
          </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef><b> Type</b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.type }}
          </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef><b> Status</b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.status }}
          </td>
        </ng-container>

        <ng-container matColumnDef="licence">
          <th mat-header-cell *matHeaderCellDef><b> license </b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.vehicle.licensePlate }}
          </td>
        </ng-container>
        <ng-container matColumnDef="parking">
          <th mat-header-cell *matHeaderCellDef><b> Parking lot</b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.parkingLot.name }}
          </td>
        </ng-container>
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef><b>Reservation</b></th>
          <td mat-cell *matCellDef="let element">
            <div class="example-button-row">

              <button mat-fab color="primary" routerLink="/UpdateSpots/{{element.id}}"
                aria-label="Example icon button with a delete icon" title="updateVehicle">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-fab color="warn" (click)="delete(element.idSpot)"
                aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
